<script>
  function minArray(arr) {
    if(arr.length === 0)
      return -1;
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
      if(arr[i] < min){
        min = arr[i];
      }
    }
    return min;
  }
  let arr1 = [4, 6, 8, -3, -3, 234, 74, 4];
  let min = minArray(arr1);
  alert(min);
</script>
